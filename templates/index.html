<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Morse Code Translator</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Quickly translate anything you want into morse code</p>
        <form action="/translate" method="POST">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div class="input-group">
                    <span class="input-group-text" >Insert text Here:</span>
                    <textarea class="form-control" aria-label="With textarea" name="statement" >{{ textfr }}</textarea>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Morse code</span>
                    <textarea class="form-control" aria-label="With textarea" rows="10" readonly>{{ morse }}</textarea>
                </div>
            </div>
           <p> </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Translate</button>
            </div>
        </form>
    </div>
  </div>
</body>
</html>
